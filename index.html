<!DOCTYPE html>
<html>
<head>
	<style type="text/css" href="css/style.css"></style>
	<script type="text/javascript" href="js/index.js"></script>
	<title>Github Demo</title>
</head>
<body>
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<p>p</p>
	<a href="https://www.google.com/search?q=puppies&espv=2&biw=1145&bih=594&site=webhp&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjm34Pura3NAhUhHGMKHYEyBRIQ_AUIBigB">Click for puppies</a>
	<p>Colors = 10/10</p>
	<button type="button" onclick="changeById('toChange', 'I have been changed')">Change is good</button>
	<button type="button" onclick="changeById('toChange', 'I have not been changed')">Change is bad</button>
	<h1 id="toChange">I have not been changed</h1>
	<button type="button" onclick="resetScore()">Reset score</button>
	<button type="button" onclick="addScore(1)">Add 1 score</button>
	<button type="button" onclick="subtractScore(1)">Subtract 1 score</button>
	<button type="button" onclick="setScore(10)">Set score to 10</button>
	<button type="button" onclick="updateScore()">Update score</button>
	<p>Score:</p>
	<p id="scoreDisplay">0</p>
	<p>Bar displaying score using "get" functions:</p>
	<progress value=getScore() max=getScoreMax()>
	<p>Bar displaying score using regular vars:</p>
	<progress value=score max=scoreMax>
	<br>
	<p>1 break</p>
	<br><br>
	<p>2 breaks</p>
	<br><br><br>
	<p>3 breaks</p>
	<br><br><br><br><br><br>
	<p>6 breaks</p>
</body>
</html>
